<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>AFD's</title>
</head>
<body>
    <div class="container w-100 d-flex justify-content-center">
        <div class="card w-50 d-flex justify-content-center m-5">
            <div class="card-header">
            </div>
            <div class="card-body d-flex flex-row justify-content-around">
                <div class="m-1 d-flex justify-content-between flex-column">
                    <label class="form-label">Ingresar cadena:</label>
                    <input type="text" class="form-control d-flex align-self-end" id="in1" oninput="AFD_1()">
                    <div id="invalido" style="display: none; font-size: 13px; color:rgb(179, 45, 22);">
                        Caracteres fuera de alfabeto
                    </div>
                    <div id="valido" style="display: none; font-size: 13px; color:rgb(22, 179, 43);">
                        Cadena aceptada
                    </div>
                    <div id="invalido2" style="display: none; font-size: 13px; color:rgb(179, 45, 22);">
                        Cadena no aceptada
                    </div>
                </div>
                <div class="m-1 d-flex d-flex flex-column">
                    <label class="form-label">Ingresar inciso:</label>
                    <select class="form-select" id="sel" onchange="AFD_1()" aria-label="Default select example">
                        <!--<option selected>Open this select menu</option>-->
                        <option selected value="1">A</option>
                        <option value="2">B</option>
                        <option value="3">C</option>
                        <option value="4">D</option>
                      </select>
                </div>
                
            </div>
            <div id="label" class="container p-4" style="display: none; font-size: 13px;">
                Cadenas aceptadas: Con el alfabeto Î£ = {0, 1}, {w | w contiene como minimo 3 0's y un numero par de 1's}
            </div>
        </div>
    </div>
    <script src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
